{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/driver.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Safar Admin Panel</title>
</head>
<body>
    
    <section>
        <h1>Customer List</h1><br>
        <a href="/">Home</a>
        <form method="GET">
            <input name="q" type="text" placeholder="Search">
        <button type="submit">Search</button>
        </form>
        <div class="tbl-content">
          <table cellpadding="0" cellspacing="0" border="1">
            <div class="tbl-header">
                <thead>
                    <tr>
                      <th>Name</th>
                      <th>Mobile number</th>
                      <th>Wallet amount</th>
                      <th>Email</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                </div>
            <tbody>
              {% for i in customerusers %}
            <tr>

              <td>{{ i.user_name }}</td> 
              <td>{{ i.mobile_no }}</td> 
              <td>{{ i.wallet_amount }}</td>  
              <td>{{ i.email_id }}</td>
              <td><a href="{% url 'edituser' i.User_Id %}">edit</td>
                <td> <a href="{% url 'deletecustomer' i.User_Id %}">delete</a></td>

            </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>
      </section>
      
      
<script>
    // '.tbl-content' consumed little space for vertical scrollbar, scrollbar width depend on browser/os/platfrom. Here calculate the scollbar width .
$(window).on("load resize ", function() {
  var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
  $('.tbl-header').css({'padding-right':scrollWidth});
}).resize();
</script>
</body>
</html>
