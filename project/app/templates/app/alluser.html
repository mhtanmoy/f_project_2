{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/driver.css' %}">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    <title>Safar Admin Panel</title>
</head>
<body> 
    
    <section>
        <h1>Admin List</h1><br><br>
        
        <a href="/" class="homebtn"><i class="fa fa-home fa-3x fa-inverse" aria-hidden="true" id="ic"></i></a>
        <br><br>
        <div class="wrap">
          <div class="search">
            <form method="GET">
              <input name="q" type="text" class="searchTerm" placeholder="Search with name">
              <br>
              <br>
              <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
             </button>
            </form>
             
          </div>
       </div>
       <br><br><br><br><br><br>


        <div class="tbl-content">
          <table cellpadding="0" cellspacing="0" border="1">
            <div class="tbl-header">
                <thead>
                    <tr>
                      <th>Name</th>
                      <th>Mobile number</th>
                      <th>Email</th>
                      <th>Manage role</th>
                    </tr>
                  </thead>
                </div>
            <tbody>
              {% for i in admin %}
            <tr>

              <td>{{ i.name }}</td> 
              <td>{{ i.contact_no }}</td> 
              <td>{{ i.email }}</td>  
              <td><a href="/administrator/auth/group/">edit</a></td>

            </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>
      </section>
      
      
<script>
    // '.tbl-content' consumed little space for vertical scrollbar, scrollbar width depend on browser/os/platfrom. Here calculate the scollbar width .
$(window).on("load resize ", function() {
  var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
  $('.tbl-header').css({'padding-right':scrollWidth});
}).resize();
</script>
</body>
</html>
